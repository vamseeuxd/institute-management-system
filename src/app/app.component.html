<app-layout></app-layout>
<div style="background-color: rgba(0,0,0,0.7);z-index: 9999999999;"
    class="position-fixed top-0 start-0 vw-100 vh-100 d-flex flex-column justify-content-center align-items-center" *ngIf="loading.loaders.length > 0">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>

  <p class="text-white">Please wait..</p>
</div>
