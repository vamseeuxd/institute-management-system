<div class="modal-body text-center">
    <p><strong>Are sure you want to delete?</strong></p>
    <button type="button" class="btn btn-primary me-2 pe-3" (click)="confirm()"><i
            class="fa fa-check pe-2"></i>Yes</button>
    <button type="button" class="btn btn-danger pe-3" (click)="decline()"><i class="fa fa-close pe-2"></i>No</button>
    <div class="pt-3">{{message}}</div>
</div>
