<div class="main-title">
    <h4 class="text-primary pull-left"><strong>{{pageTitle}}</strong></h4>
    <div class="pull-right">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"><i class="fa fa-home"></i></a></li>
                <li class="breadcrumb-item"><a [routerLink]="['/faculties']">Faculties</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Faculty</li>
            </ol>
        </nav>
    </div>
    <div class="clear"></div>
</div>
<div class="c-panel">
    <div class="c-panel-body">
        <form #sampleForm="ngForm">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>First Name<sup>*</sup></label>
                        <input required  [ngModel]="data ? data.first_Name : ''" type="text" class="form-control" id="first_Name" name="first_Name">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Last Name<sup>*</sup></label>
                        <input required  [ngModel]="data ? data.last_Name : ''" type="text" class="form-control" id="first_Name" name="last_Name">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Email<sup>*</sup></label>
                        <input required  [ngModel]="data ? data.email : ''" type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Mobile<sup>*</sup></label>
                        <input required  [ngModel]="data ? data.mobile : ''" type="text" class="form-control" id="mobile" name="mobile">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Experience<sup>*</sup></label>
                        <input required  [ngModel]="data ? data.experience : ''" type="text" class="form-control" id="experience" name="experience">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Faculty Type<sup>*</sup></label>
                        <select required  [ngModel]="data ? data.type : ''" class="form-control" id="type" name="type">
                            <option value="Full Time" selected>Full Time</option>
                            <option value="Part Time">Part Time</option>
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                            <option value="Online & Offline">Online & Offline</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Address</label>
                        <textarea rows="5" required  [ngModel]="data ? data.address : ''" class="form-control" id="address" name="address"></textarea>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Pin Code</label>
                        <input required  [ngModel]="data ? data.pinCode : ''" type="text" class="form-control" id="pinCode" name="pinCode">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Status<sup>*</sup></label>
                        <select required  [ngModel]="data ? data.status : true" class="form-control" id="status" name="status">
                            <option [ngValue]="true" selected>Active</option>
                            <option [ngValue]="false">In-active</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="button" [disabled]="sampleForm.invalid"
                    (click)="addFaculty(sampleForm)" class="btn btn-primary">
                    <i class="fa fa-check-circle  pe-2"></i>Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
