<div class="main-title">
    <h4 class="text-primary pull-left"><strong>{{pageTitle}}</strong></h4>
    <div class="pull-right">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"><i class="fa fa-home"></i></a></li>
                <li class="breadcrumb-item"><a [routerLink]="['/students']">Students</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Students</li>
            </ol>
        </nav>
    </div>
    <div class="clear"></div>
</div>
<div class="c-panel">
    <div class="c-panel-body">
        <form>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>First Name<sup>*</sup></label>
                        <input type="text" class="form-control" id="fName" formControlName="fName">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Last Name<sup>*</sup></label>
                        <input type="text" class="form-control" id="fName" formControlName="lName">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Email<sup>*</sup></label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Mobile<sup>*</sup></label>
                        <input type="text" class="form-control" id="mobile" formControlName="mobile">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Looking Technology<sup>*</sup></label>
                        <select class="form-control" id="technology" formControlName="technology">
                            <option value="" selected>Please Select</option>
                            <option value="1">Web Design</option>
                            <option value="2">Mean Stock Developer</option>
                            <option value="3">Full Stock Developer</option>
                            <option value="4">Graphic Designing</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Pin Code</label>
                        <input type="text" class="form-control" id="pinCode" formControlName="pinCode">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label>Status<sup>*</sup></label>
                        <select class="form-control" id="status" formControlName="status">
                            <option value="Active" selected>Active</option>
                            <option value="In-active">In-active</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary"><i class="fa fa-check-circle  pe-2"></i>Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
