<div class="main-title">
    <h4 class="text-primary pull-left"><strong>{{pageTitle}}</strong></h4>
    <div class="pull-right">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"><i class="fa fa-home"></i></a></li>
                <li class="breadcrumb-item active" aria-current="page">All Batches</li>
            </ol>
        </nav>
    </div>
    <div class="clear"></div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="c-panel">
            <div class="c-panel-body">
                <div class="d-flex justify-content-between sub-title">
                    <div>
                        <h6 class="title text-secondary pt-2">
                            List of technologies
                        </h6>
                    </div>
                    <div class="mb-3">
                        <a (click)="addBatch()" class="btn btn-primary"><i class="fa fa-plus-circle pe-2"></i>Add
                            Batch</a>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-striped" id="data">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Batch Name</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let batch of batches'>
                                <td>{{batch.id}}</td>
                                <td>{{batch.name}}</td>
                                <td>{{batch.sDate}}</td>
                                <td>{{batch.eDate}}</td>
                                <td>{{batch.duration}}</td>
                                <td><a class="badge bg-success">Active</a></td>
                                <td>
                                    <a class="btn btn-primary btn-sm me-2" role="button" (click)="addBatch()"><i
                                            class="fa fa-edit"></i></a>
                                    <a class="btn btn-danger btn-sm" role="button" (click)="confirmation()"><i
                                            class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
